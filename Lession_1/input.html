<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="text">Text</label>
        <input id="text" type="text">
    </div>

    <div>
        <label for="number">Number</label>
        <input id="number" type="number" min="0" max="10">
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" type="password">
    </div>

    <div>
        <label for="date">Date</label>
        <input id="date" type="date">
    </div>

    <div>
        <p>Please select your language</p>
        <div>
            <label for="html">HTML</label>
            <input id="html" type="radio" name="fav_language" value="HTML">
        </div>

        <label for="css">CSS</label>
        <input id="css" type="radio" name="fav_language" value="CSS"><br>

        <label for="Javascript">Javascript</label>
        <input id="Javascript" type="radio" name="fav_language" value="Javascript">
    </div>

    <div>
        
        <input type="text">
    </div>

    <div>
        
        <input type="text">
    </div>
</body>
</html>
